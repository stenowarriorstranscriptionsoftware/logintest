<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steno Warriors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>Steno Warriors Transcription Software</h1>
    <div style="margin-top: 10px;">
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display: none; background-color: #f72585;">Logout</button>
      <span id="userInfo" style="margin-left: 15px; color: #fff; font-weight: 500;"></span>
    </div>
  </div>

  <div class="main" id="mainContent" style="display: none;">
    <!-- Existing UI -->
    <h2>Please select a Test</h2>
    <div class="select-panel">
      <select id="volume-select">
        <option value="1">Test 1-50 (General Matter)</option>
        <option value="2">Test 51-100 (KC Mix Transcription)</option>
      </select>

      <select id="test-select"></select>

      <select id="speed-select">
        <option value="80">80 WPM</option>
        <option value="100">100 WPM</option>
      </select>
    </div>

    <div id="video-container"></div>

    <div class="timer-container">
      Typing timer: <span id="timer">50:00</span>
      <div class="timer-controls">
        <label><input type="radio" name="duration" value="2400"> 40 min</label>
        <label><input type="radio" name="duration" value="3000" checked> 50 min</label>
        <button id="startPause" class="tmrBtn">Start</button>
        <button id="reset" class="tmrBtn">Reset</button>
      </div>
    </div>

    <div id="paragraphA"></div>
    <textarea class="inputBox" id="paragraphB" spellcheck="false" placeholder="Click Start to begin typing" disabled></textarea>

    <div class="resultText" id="textBoxC" style="display: none;"></div>
    <button onclick="downloadPDF()" class="download-btn">Show Result</button>

    <!-- 🆕 Dashboard -->
    <div style="margin-top: 2rem;">
      <button id="loadDashboard" class="download-btn">📊 View Past Tests</button>
      <div id="dashboard" class="resultText" style="margin-top: 1rem;"></div>
    </div>
  </div>

  <div class="footer">
    <div>
      Made with <span style="color: red;">&hearts;</span> &middot; Anish &middot; <a href=""> Contact </a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjY-pE5jxQJgKqDZrcE7Im66_5r-X_mRA",
      authDomain: "setup-login-page.firebaseapp.com",
      projectId: "setup-login-page",
      storageBucket: "setup-login-page.firebasestorage.app",
      messagingSenderId: "341251531099",
      appId: "1:341251531099:web:f4263621455541ffdc3a7e",
      measurementId: "G-ZXFC7NR9HV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const mainContent = document.getElementById('mainContent');
    const dashboard = document.getElementById('dashboard');

    loginBtn.addEventListener('click', () => {
      signInWithPopup(auth, provider).then(result => showUser(result.user));
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => hideUser());
    });

    onAuthStateChanged(auth, user => {
      if (user) showUser(user);
      else hideUser();
    });

    function showUser(user) {
      currentUser = user;
      userInfo.textContent = `Welcome, ${user.displayName} (${user.email})`;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      mainContent.style.display = 'block';
    }

    function hideUser() {
      currentUser = null;
      userInfo.textContent = '';
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      mainContent.style.display = 'none';
      dashboard.innerHTML = '';
    }

    // ⬇️ Save result after analysis
    window.saveTestResultToFirestore = async function (data) {
      if (!currentUser) return;
      const ref = collection(db, "users", currentUser.uid, "tests");
      await addDoc(ref, data);
    }

    // ⬇️ Load past test results
    document.getElementById("loadDashboard").addEventListener("click", async () => {
      if (!currentUser) return;
      const ref = collection(db, "users", currentUser.uid, "tests");
      const snapshot = await getDocs(ref);

      let html = `<h3>📚 Past Mock Tests</h3><table style="width: 100%; border-collapse: collapse;"><tr>
        <th>Date</th><th>Test</th><th>Accuracy</th><th>Errors</th></tr>`;
      snapshot.forEach(doc => {
        const d = doc.data();
        html += `<tr>
          <td>${new Date(d.timestamp).toLocaleString()}</td>
          <td>${d.test}</td>
          <td>${d.accuracy}%</td>
          <td>${d.errors}%</td>
        </tr>`;
      });
      html += `</table>`;
      dashboard.innerHTML = html;
    });
  </script>

  <!-- Your Original Scripts -->
  <script src="lookup.js"></script>
  <script src="textLookup.js"></script>
  <script src="1c2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
