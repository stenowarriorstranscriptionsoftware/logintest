<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steno Warriors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="login-screen">
    <h1>Steno Warriors</h1>
    <button id="loginBtn">Login with Google</button>
    <div id="loginError" class="error-message"></div>
  </div>

  <div id="app" class="hidden">
    <header class="header">
      <h1>Steno Warriors Transcription Software</h1>
      <div id="userInfo"></div>
      <button id="logoutBtn">Logout</button>
    </header>

    <main class="main">
      <h2>Select a Test</h2>
      <div class="select-panel">
        <select id="volume-select">
          <option value="1">Test 1-50</option>
          <option value="2">Test 51-100</option>
        </select>
        <select id="test-select"></select>
        <select id="speed-select">
          <option value="80">80 WPM</option>
          <option value="100">100 WPM</option>
        </select>
      </div>

      <div id="video-container"></div>

      <div class="timer-container">
        Timer: <span id="timer">50:00</span>
        <div class="timer-controls">
          <label><input type="radio" name="duration" value="2400"> 40 min</label>
          <label><input type="radio" name="duration" value="3000" checked> 50 min</label>
          <button id="startPause">Start</button>
          <button id="reset">Reset</button>
        </div>
      </div>

      <div id="paragraphA"></div>
      <textarea id="paragraphB" class="inputBox" placeholder="Click Start" disabled></textarea>

      <div id="textBoxC" class="resultText hidden"></div>
      <button id="downloadBtn" class="download-btn">Show Result</button>

      <section style="margin-top: 2rem;">
        <button id="loadDashboard" class="download-btn">üìä View Past Tests</button>
        <div id="dashboard" class="resultText hidden"></div>
      </section>
    </main>

    <footer class="footer">
      <p>Made with ‚ù§Ô∏è by Anish</p>
    </footer>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjY-pE5jxQJgKqDZrcE7Im66_5r-X_mRA",
      authDomain: "setup-login-page.firebaseapp.com",
      projectId: "setup-login-page",
      storageBucket: "setup-login-page.appspot.com",
      messagingSenderId: "341251531099",
      appId: "1:341251531099:web:f4263621455541ffdc3a7e"
    };

    firebase.initializeApp(firebaseConfig);

    const loginScreen = document.getElementById('login-screen');
    const app = document.getElementById('app');
    const userInfo = document.getElementById('userInfo');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginError = document.getElementById('loginError');

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).catch(error => {
        loginError.textContent = error.message;
      });
    };

    logoutBtn.onclick = () => firebase.auth().signOut();

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        loginScreen.classList.add('hidden');
        app.classList.remove('hidden');
        userInfo.textContent = `Welcome, ${user.displayName}`;
      } else {
        loginScreen.classList.remove('hidden');
        app.classList.add('hidden');
      }
    });

    document.getElementById("loadDashboard").addEventListener("click", async () => {
      const user = firebase.auth().currentUser;
      const dashboard = document.getElementById("dashboard");

      if (!user) {
        alert("Login first");
        return;
      }

      try {
        const snapshot = await firebase.firestore()
          .collection("users")
          .doc(user.uid)
          .collection("tests")
          .orderBy("timestamp", "desc")
          .get();

        if (snapshot.empty) {
          dashboard.innerHTML = "<p>No test records found.</p>";
        } else {
          let html = `<h3>Your Past Tests</h3><table>
            <tr><th>Date</th><th>Test</th><th>WPM</th><th>Accuracy</th><th>Errors</th></tr>`;
          snapshot.forEach(doc => {
            const d = doc.data();
            html += `<tr>
              <td>${new Date(d.timestamp).toLocaleString()}</td>
              <td>${d.test}</td>
              <td>${d.wpm}</td>
              <td>${d.accuracy}%</td>
              <td>${d.errors}%</td>
            </tr>`;
          });
          html += "</table>";
          dashboard.innerHTML = html;
        }

        dashboard.classList.remove("hidden");
      } catch (error) {
        dashboard.innerHTML = `<p>Error loading data: ${error.message}</p>`;
      }
    });
  </script>

  <script src="lookup.js"></script>
  <script src="textLookup.js"></script>
  <script src="1c2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
