<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steno Warriors</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <h1>Steno Warriors</h1>
    <div class="user-actions">
      <span id="userInfo"></span>
      <button id="loginBtn"><i class="fab fa-google"></i> Login</button>
      <button id="logoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <main id="mainContent" class="main-content" style="display: none;">
    <section class="test-select">
      <h2>Choose Test</h2>
      <div class="select-panel">
        <select id="volume-select">
          <option value="1">Test 1-50 (General Matter)</option>
          <option value="2">Test 51-100 (KC Mix Transcription)</option>
        </select>

        <select id="test-select"></select>

        <select id="speed-select">
          <option value="80">80 WPM</option>
          <option value="100">100 WPM</option>
        </select>
      </div>
    </section>

    <section id="video-container" class="video-box"></section>

    <section class="timer-container">
      <span>‚è± Typing Timer: <strong id="timer">50:00</strong></span>
      <div class="timer-controls">
        <label><input type="radio" name="duration" value="2400"> 40 min</label>
        <label><input type="radio" name="duration" value="3000" checked> 50 min</label>
        <button id="startPause" class="btn accent">Start</button>
        <button id="reset" class="btn accent">Reset</button>
      </div>
    </section>

    <section class="typing-section">
      <div id="paragraphA" class="original-text"></div>
      <textarea class="inputBox" id="paragraphB" spellcheck="false" placeholder="Click Start to begin typing" disabled></textarea>
    </section>

    <section>
      <button onclick="downloadPDF()" class="btn success"><i class="fas fa-check-circle"></i> Show Result</button>
    </section>

    <section id="textBoxC" class="resultText" style="display: none;"></section>

    <section class="dashboard-section">
      <h2>üìä My Past Tests</h2>
      <button id="loadDashboard" class="btn"><i class="fas fa-history"></i> View History</button>
      <div id="dashboard" class="dashboard-table"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Made with ‚ù§Ô∏è by Anish &middot; <a href="#">Contact</a></p>
  </footer>

  <!-- Firebase and Script Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjY-pE5jxQJgKqDZrcE7Im66_5r-X_mRA",
      authDomain: "setup-login-page.firebaseapp.com",
      projectId: "setup-login-page",
      storageBucket: "setup-login-page.firebasestorage.app",
      messagingSenderId: "341251531099",
      appId: "1:341251531099:web:f4263621455541ffdc3a7e",
      measurementId: "G-ZXFC7NR9HV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const mainContent = document.getElementById('mainContent');
    const dashboard = document.getElementById('dashboard');

    loginBtn.addEventListener('click', () => {
      signInWithPopup(auth, provider).then(result => showUser(result.user));
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => hideUser());
    });

    onAuthStateChanged(auth, user => {
      if (user) showUser(user);
      else hideUser();
    });

    function showUser(user) {
      currentUser = user;
      userInfo.textContent = `Hi, ${user.displayName}`;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      mainContent.style.display = 'block';
    }

    function hideUser() {
      currentUser = null;
      userInfo.textContent = '';
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      mainContent.style.display = 'none';
      dashboard.innerHTML = '';
    }

    // Save test result
    window.saveTestResultToFirestore = async function (data) {
      if (!currentUser) return;
      const ref = collection(db, "users", currentUser.uid, "tests");
      await addDoc(ref, data);
    }

    // Load past test results
    document.getElementById("loadDashboard").addEventListener("click", async () => {
      if (!currentUser) return;
      const ref = collection(db, "users", currentUser.uid, "tests");
      const snapshot = await getDocs(ref);

      let html = `<table><tr><th>Date</th><th>Test</th><th>Accuracy</th><th>Errors</th></tr>`;
      snapshot.forEach(doc => {
        const d = doc.data();
        html += `<tr>
          <td>${new Date(d.timestamp).toLocaleString()}</td>
          <td>${d.test}</td>
          <td>${d.accuracy}%</td>
          <td>${d.errors}%</td>
        </tr>`;
      });
      html += `</table>`;
      dashboard.innerHTML = html;
    });
  </script>

  <!-- Your App Logic -->
  <script src="lookup.js"></script>
  <script src="textLookup.js"></script>
  <script src="1c2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
