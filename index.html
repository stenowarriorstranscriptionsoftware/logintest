<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steno Warriors Transcription Software</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <!-- Login screen -->
  <div id="login-container" class="login-container">
    <div class="login-content">
      <h1>Steno Warriors</h1>
      <p>Sign in to continue</p>
      <button id="google-signin" class="google-signin-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" />
        Sign in with Google
      </button>
      <div id="login-error" class="error-message"></div>
    </div>
  </div>

  <!-- App -->
  <div id="app-container" class="app-container hidden">
    <header class="header">
      <h1>Steno Warriors Transcription Software</h1>
      <div id="user-info">
        <span id="user-name"></span>
        <button id="sign-out" class="sign-out-btn">Sign Out</button>
      </div>
    </header>

    <main class="main">
      <h2>Please select a Test</h2>
      <div class="select-panel">
        <select id="volume-select">
          <option value="1">Test 1-50 (General Matter)</option>
          <option value="2">Test 51-100 (KC Mix Transcription)</option>
        </select>
        <select id="test-select"></select>
        <select id="speed-select">
          <option value="80">80 WPM</option>
          <option value="100">100 WPM</option>
        </select>
      </div>

      <div id="video-container"></div>

      <div class="timer-container">
        <span>Typing timer: <span id="timer">50:00</span></span>
        <div class="timer-controls">
          <label><input type="radio" name="duration" value="2400"> 40 min</label>
          <label><input type="radio" name="duration" value="3000" checked> 50 min</label>
          <button id="startPause" class="tmrBtn">Start</button>
          <button id="reset" class="tmrBtn">Reset</button>
        </div>
      </div>

      <div id="paragraphA"></div>
      <textarea id="paragraphB" class="inputBox" placeholder="Click Start to begin typing" disabled></textarea>

      <div id="textBoxC" class="resultText hidden"></div>
      <button id="downloadBtn" class="download-btn">Show Result</button>

      <!-- Dashboard section -->
      <div style="margin-top: 30px;">
        <button id="loadDashboard" class="download-btn">üìä View Past Tests</button>
        <div id="dashboard" class="resultText hidden"></div>
      </div>
    </main>

    <footer class="footer">
      <p>Made with ‚ù§Ô∏è by Anish ¬∑ <a href="#">Contact</a></p>
    </footer>
  </div>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- App Scripts -->
  <script src="lookup.js"></script>
  <script src="textLookup.js"></script>
  <script src="1c2.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBjY-pE5jxQJgKqDZrcE7Im66_5r-X_mRA",
      authDomain: "setup-login-page.firebaseapp.com",
      projectId: "setup-login-page",
      storageBucket: "setup-login-page.appspot.com",
      messagingSenderId: "341251531099",
      appId: "1:341251531099:web:f4263621455541ffdc3a7e"
    };

    firebase.initializeApp(firebaseConfig);

    // Auth State Handler
    const loginContainer = document.getElementById("login-container");
    const appContainer = document.getElementById("app-container");
    const userNameDisplay = document.getElementById("user-name");

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        loginContainer.style.display = "none";
        appContainer.classList.remove("hidden");
        userNameDisplay.textContent = `Hi, ${user.displayName}`;
      } else {
        loginContainer.style.display = "flex";
        appContainer.classList.add("hidden");
      }
    });

    // Google Sign-In
    document.getElementById("google-signin").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).catch(error => {
        document.getElementById("login-error").textContent = error.message;
      });
    };

    // Sign Out
    document.getElementById("sign-out").onclick = () => firebase.auth().signOut();

    // Dashboard logic
    document.getElementById("loadDashboard").addEventListener("click", async () => {
      const user = firebase.auth().currentUser;
      const dashboard = document.getElementById("dashboard");

      if (!user) {
        alert("Please sign in first.");
        return;
      }

      try {
        const snapshot = await firebase.firestore()
          .collection("users")
          .doc(user.uid)
          .collection("tests")
          .orderBy("timestamp", "desc")
          .get();

        if (snapshot.empty) {
          dashboard.innerHTML = "<p>No test records found.</p>";
        } else {
          let table = `<h2>üìä Your Test History</h2>
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Test</th>
                  <th>WPM</th>
                  <th>Accuracy</th>
                  <th>Errors</th>
                </tr>
              </thead><tbody>`;

          snapshot.forEach(doc => {
            const d = doc.data();
            table += `<tr>
              <td>${new Date(d.timestamp).toLocaleString()}</td>
              <td>${d.test || "-"}</td>
              <td>${d.wpm || "-"}</td>
              <td>${d.accuracy || "0"}%</td>
              <td>${d.errors || "0"}%</td>
            </tr>`;
          });

          table += "</tbody></table>";
          dashboard.innerHTML = table;
        }

        dashboard.classList.remove("hidden");
        dashboard.scrollIntoView({ behavior: "smooth" });

      } catch (error) {
        dashboard.innerHTML = `<p>Error loading dashboard: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
